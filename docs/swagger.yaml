        type: string
      - description: 书号
        in: query
        name: num
        type: string
      - description: 书名
        in: query
        name: name
        type: string
      - description: 作者
        in: query
        name: author
        type: string
      - description: isbn
        in: query
        name: isbn
        type: string
      - description: 出版社
        in: query
        name: publisher
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
